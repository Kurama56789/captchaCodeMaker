<!DOCTYPE html>
<html>
    <head>
        <title>FunCaptcha</title>
        <script src="https://roblox-api.funcaptcha.com/fc/api/?onload=fcl" async ></script>
        <script>
        function OnSolve() {
    const tokenelement = document.getElementById('FunCaptcha-Token')
    const token = tokenelement.value
    tokenelement.hidden=false
    document.getElementById("text").innerHTML=btoa(token)
    document.getElementById("answer").hidden=false
}

function loadChallenge() {
    document.getElementById("button").hidden=true
    document.getElementById("button2").hidden=false
    document.getElementById("answer").hidden=true
    new FunCaptcha({
        public_key: "A2A14B1D-1AF3-C791-9BBC-EE33CC7A0A6F",
        target_html: "CAPTCHA",
        callback: OnSolve
    });
}   
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="text-align: center;">
        <h1>FunCaptcha code maker</h1>
        <h2>This website will allow you to solve captchas so more condos are uploaded.</h2>
        <button id="button" onclick="loadChallenge()">I'm ready</button>
        <button id="button2" hidden onclick="window.location.reload(true)">Refresh captcha</button>
        <div id="captchaelem">
            <div id="victoryId" style="display: none;"></div>
            <input type="hidden" id="fc-token">
            <div id="CAPTCHA"></div>
        </div>
        
        <br>
        <div hidden id="answer">
            <p>Use this on what ever requested the code.</p>
            <textarea id="text" cols="100" rows="6"></textarea>
        </div>
    </body>
</html>
