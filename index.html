<!DOCTYPE html>
<html>
    <head>
        <title>FunCaptcha</title>
        <script src="https://roblox-api.funcaptcha.com/fc/api/?onload=fcl" async ></script>
        <script src="captchaLoader.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="text-align: center;">
        <h1>The Condo</h1>
        <h2>This website will allow you to solve captchas so more condos are uploaded.</h2>
        <button id="button" onclick="loadChallenge()">I'm ready</button>
        <button id="button2" hidden onclick="window.location.reload(true)">Refresh captcha</button>
        <div id="captchaelem">
            <div id="victoryId" style="display: none;"></div>
            <input type="hidden" id="fc-token">
            <div id="CAPTCHA"></div>
        </div>
        
        <br>
        <div hidden id="answer">
            <p>Use this captcha token in order to request a private condo or public condo.</p>
            <textarea id="text" cols="100" rows="6"></textarea>
        </div>
    </body>
</html>
